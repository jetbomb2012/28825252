<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>DROPZONE | Jet-Bomb Tactical</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      text-align: center;
      padding: 60px 20px;
    }
    .title {
      font-size: 48px;
      letter-spacing: 4px;
      color: #ff0000;
      margin-bottom: 40px;
    }
    .image-block {
      max-width: 800px;
      margin: 0 auto;
    }
    .image-block img {
      width: 100%;
      border: 4px solid #ff0000;
    }
    .cta {
      margin-top: 60px;
      font-size: 20px;
    }
    .cta a {
      color: #ff0000;
      text-decoration: none;
      border: 2px solid #ff0000;
      padding: 10px 20px;
      display: inline-block;
      transition: background 0.3s;
    }
    .cta a:hover {
      background-color: #ff0000;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">DROPZONE</div>
    <div class="image-block">
      <img src="../assets/images/dropzone_landing.png" alt="Dropzone Landing">
    </div>
    <div class="cta">
      <a href="../index.html">返回主控中心</a>
    </div>
  </div>
</body>
</html>
