<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jet-Bomb</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    #main-text {
      font-size: 2em;
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <audio autoplay>
    <source src="/assets/audio/order_or_die_init.mp3" type="audio/mpeg">
  </audio>

  <div id="main-text">just you.<br>Order or die?</div>

  <script>
    // 延遲文字出現以同步語音
    setTimeout(() => {
      document.getElementById("main-text").style.opacity = 1;
    }, 500); // 可調整延遲時間（毫秒）
  </script>
</body>
</html>
