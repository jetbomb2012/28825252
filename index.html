<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Jet-Bomb Tactical Command</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;

      padding: 0;
    }
    .container {
      text-align: center;
      padding: 60px 20px;
    }
    .title {
      font-size: 54px;
      letter-spacing: 6px;
      color: #ff0000;
      margin-bottom: 20px;
    }
    .subtitle {
      font-size: 20px;
      color: #ccc;
      margin-bottom: 40px;
    }
    .cover {
      max-width: 800px;
      margin: 0 auto 40px;
    }
    .cover img {
      width: 100%;
      border: 4px solid #ff0000;
    }
    .cta {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 40px;
    }
    .cta a {
      color: #fff;
      text-decoration: none;
      border: 2px solid #ff0000;
      padding: 12px 24px;
      font-size: 18px;
      transition: background 0.3s;

    .cta a:hover {
      background-color: #ff0000;
      color: #000;
    }
