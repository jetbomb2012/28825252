<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Jet-Bomb 戰術中心</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0a0a0a;
      color: #e60000;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 60px 40px;
      max-width: 800px;
      margin: auto;
    }
    .mission-header {
      font-size: 24px;
      line-height: 1.6;
      border-bottom: 2px solid #e60000;
      padding-bottom: 20px;
      margin-bottom: 40px;
    }
    .creed {
      font-size: 20px;
      line-height: 2;
      white-space: pre-line;
    }
    .highlight {
      color: #ffffff;
      background-color: #e60000;
      padding: 4px 8px;
      display: inline-block;
      margin-top: 20px;
      font-weight: bold;
    }
    .module {
      margin-top: 60px;
      border-top: 1px solid #e60000;
      padding-top: 40px;
    }
    .module-title {
      font-size: 18px;
      color: #ffffff;
      margin-bottom: 20px;
    }
    .qr-placeholder, .audio-placeholder {
      background-color: #1a1a1a;
      color: #999;
      padding: 20px;
      text-align: center;
      font-size: 16px;
      border: 1px dashed #e60000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="mission-header">
      任務入口：0500空降法<br>
      代號：JET-BOMB<br>
      狀態：戰術連線已初始化
    </div>

    <div class="creed">
      你不懂0500？很好，這不是給你懂的。<br>
      空降不是戰術，是信仰的落地。<br>
      代號不是裝飾，是壓力。你看見它，就已經輸了。<br>
      <span class="highlight">Jet-Bomb不解釋，只執行。</span>
    </div>

    <div class="module">
      <div class="module-title">語音模組（預留）</div>
      <div class="audio-placeholder">此處可嵌入 Jet-Bomb 信條語音播放器</div>
    </div>

    <div class="module">
      <div class="module-title">QR模組（預留）</div>
      <div class="qr-placeholder">此處可嵌入 QR碼，連結至信仰模組或語音威脅</div>
    </div>
  </div>
</body>
</html>
