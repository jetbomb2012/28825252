<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>0500空降法｜見代號，如見人</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #f00;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .intro {
      font-size: 2em;
      text-align: center;
      margin-bottom: 40px;
    }
    .modules {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      width: 80%;
      max-width: 800px;
    }
    .module {
      background-color: #111;
      padding: 20px;
      border: 2px solid #f00;
      text-align: center;
      cursor: pointer;
    }
    .footer {
      margin-top: 40px;
      font-size: 1em;
      text-align: center;
    }
    .qr {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="intro">
    <p>0500空降法不是理論，是執行。</p>
    <p>你現在不是在看網站，你正在被影響。</p>
    <p>見代號，如見人。</p>
  </div>

  <div class="modules">
    <div class="module">⛓ 戰術語錄<br>每句話都能摧毀一種懷疑</div>
    <div class="module">🧠 執行紀錄<br>我不是創作者，我是執行者</div>
    <div class="module">🎯 空降模擬器<br>你敢點，就代表你想成為我</div>
    <div class="module">🛰 QR戰術入口<br>這不是聯絡方式，是入侵方式</div>
  </div>

  <div class="footer">
    <p>你還在滑？代表你已經被我影響。</p>
    <p>下一步：選一個模組，開始執行。</p>
    <div class="qr">
      <img src="your-qr-code.png" alt="QR戰術入口" width="120">
    </div>
  </div>
</body>
</html>
