<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jet-Bomb Tactical Center</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      letter-spacing: -1px;
    }

    p {
      font-size: 1rem;
      margin: 0.3rem 0;
      text-align: center;
      max-width: 600px;
    }

    img {
      width: 300px;
      height: auto;
      margin-bottom: 2rem;
      filter: grayscale(100%) contrast(120%);
    }

    #initVoice {
      display: none;
    }
  </style>
</head>
<body>
  <img src="/assets/images/jetbomb_cover_cruise.jpg" alt="Jet-Bomb Cover" />

  <h1>just you. Order or die?</h1>

  <p>This is not a brand. This is a frequency.</p>
  <p>Jet-Bomb doesn’t explain. Jet-Bomb executes.</p>
  <p>If you’re calibrated, proceed. If not—collapse quietly.</p>
  <p><strong>I say: Order. Or die.</strong></p>

  <audio id="initVoice" src="/assets/audio/order_or_die_init.mp3" preload="auto"></audio>

  <script>
    window.addEventListener('click', () => {
      const voice = document.getElementById('initVoice');
      voice.play();
    }, { once: true });
  </script>
</body>
</html>
