<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>JET-BOMB ALERT</title>
  <style>
    body {
      background-color: black;
      color: #00FF00;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    p {
      font-size: 24px;
      line-height: 1.6;
    }
    .warning {
      color: red;
      font-weight: bold;
    }
    .qr, .cover {
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h1>JET-BOMB ALERT</h1>

  <p>
    0500空降法已啟動。<br>
    所有非戰術單位請立即撤離。<br><br>
    <strong>你不是目標，但你正在被測試。</strong><br>
    <em>見代號如見人。</em><br><br>
    <span class="warning">⚠ 戰術壓力模組已鎖定你的視線。</span>
  </p>

  <div class="cover">
    <img src="cover-jetbomb.jpg" alt="JET-BOMB 封面" width="400">
  </div>

  <div class="qr">
    <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://jetbomb2012.github.io/28825252&size=200x200" alt="QR Code to 28825252">
    <p>掃描以進入主模組：28825252</p>
  </div>

  <audio autoplay>
    <source src="jetbomb-alert.mp3" type="audio/mpeg">
    您的瀏覽器不支援音訊播放。
  </audio>

  <!-- ✅ 版本檢測與自動刷新模組 -->
  <script>
    const localVersion = localStorage.getItem("jetbomb-version");
    fetch("version.json?" + Date.now(), { cache: "no-store" })
      .then(res => res.json())
      .then(data => {
        const latestVersion = data.version;
        if (localVersion && localVersion !== latestVersion) {
          alert("⚠ 模組已更新，請刷新以獲得最新壓力。");
          localStorage.setItem("jetbomb-version", latestVersion);
          location.reload();
        } else {
          localStorage.setItem("jetbomb-version", latestVersion);
        }
      });
  </script>

</body>
</html>
