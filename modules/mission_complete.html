<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mission Complete</title>
  <style>
    body { margin: 0; background-color: black; overflow: hidden; }
    .jetbomb-mission-complete { position: relative; width: 100vw; height: 100vh; }
    object { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div class="jetbomb-mission-complete">
    <object type="image/svg+xml" data="assets/mission_complete.svg"></object>
    <audio autoplay>
      <source src="assets/audio/mission-complete.mp3" type="audio/mpeg">
    </audio>
  </div>
  <script>
    setTimeout(() => {
      window.location.href = "/"; // 可導回首頁或其他模組
    }, 4000);
  </script>
</body>
</html>
