<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>QR 展示模組 | Jet-Bomb</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    body {
      background-color: black;
      color: #00ffe6;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 3em;
    }
    h1 {
      font-size: 2em;
      color: #ff0055;
      margin-bottom: 1em;
    }
    .qr-box {
      background-color: #111;
      padding: 2em;
      border: 2px solid #00ffe6;
      display: inline-block;
    }
    .qr-text {
      margin-top: 1em;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>JET-BOMB QR 展示模組</h1>
  <div class="qr-box">
    <img src="/qr/creed.png" alt="QR Code to 戰術信條模組" width="250">
    <div class="qr-text">掃描代號 · 進入信仰</div>
  </div>
</body>
</html>
