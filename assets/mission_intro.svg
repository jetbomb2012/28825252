<svg width="100%" height="100%" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="black"/>
  <circle cx="400" cy="300" r="10" stroke="red" stroke-width="4" fill="none">
    <animate attributeName="r" from="10" to="300" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="1" to="0" dur="2s" repeatCount="indefinite"/>
  </circle>
  <rect x="0" y="0" width="800" height="600" fill="white" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="0.3s" begin="1s"/>
  </rect>
  <text x="400" y="320" font-size="48" fill="white" text-anchor="middle" opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="1s" begin="0.5s"/>
    <animateTransform attributeName="transform" type="scale" from="0.8" to="1.2" dur="1s" begin="0.5s" repeatCount="indefinite"/>
    MISSION START
  </text>
</svg>